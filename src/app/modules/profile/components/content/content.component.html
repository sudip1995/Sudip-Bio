<div class="container body-padding">
  <div class="d-flex justify-content-center">
    <div *ngIf="isDataLoading" class="spinner-border" style="width: 5rem; height: 5rem" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="newContent.body">
    <h1 id="page-title">{{newContent.title}}</h1>
    <p [innerHTML]="newContent.body | sanitizeHtml"></p>
  </div>
</div>
