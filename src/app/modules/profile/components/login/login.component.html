<div fxLayout="column" fxLayoutAlign="center">
  <mat-card class="mat-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form fxLayout="column" fxFlex="1 0 auto" [formGroup]="loginForm">
        <mat-form-field>
          <input type="email" matInput formControlName="email" placeholder="Email" required>
          <mat-error *ngIf="loginForm.controls['email'].errors?.required">Email is required.</mat-error>
          <mat-error *ngIf="loginForm.controls['email'].errors?.email">Email is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput formControlName="password" placeholder="Password" required>
          <mat-error *ngIf="loginForm.controls['password'].errors?.required">Password is required.</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button [disabled]="loginForm.invalid" (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
